{% extends './base.html' %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light p-4">
                <h2 class="text-center">Modifica Prodotto</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nome_prodotto">Nome Prodotto:</label>
                        <input type="text" name="nome_prodotto" id="nome_prodotto" class="form-control" value="{{ prodotto.nome_prodotto }}">
                    </div>
                    <div class="form-group">
                        <label for="tipologia">Tipologia:</label>
                        <input type="text" name="tipologia" id="tipologia" class="form-control" value="{{ prodotto.tipologia }}">
                    </div>
                    <div class="form-group">
                        <label for="descrizione">Descrizione:</label>
                        <input type="text" name="descrizione" id="descrizione" class="form-control" value="{{ prodotto.descrizione }}">
                    </div>
                    <div class="form-group">
                        <label for="quantita">Quantit√†:</label>
                        <input type="number" name="quantita" id="quantita" class="form-control" value="{{ prodotto.quantita }}">
                    </div>
                    <div class="form-group">
                        <label for="prezzo">Prezzo</label>
                        <input type="number" name="prezzo" id="prezzo" class="form-control" value="{{ prodotto.prezzo }}">
                    </div>
                    <button type="submit" class="btn btn-primary" id="modificaProdotto" name="modificaProdotto">Salva Modifiche</button>
                    <a href="{% url 'elimina_prodotto' prodotto.id %}" class="btn btn-danger" id="eliminaProdotto" name="eliminaProdotto">Elimina Prodotto</a>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
