{% extends './base.html' %}

{% block main %}


  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-dark text-light p-4">
          <h2 class="text-center">Aggiungi Prodotto</h2>
          <form method="post">
            {% csrf_token %}
            {{ form }}
            <div class="form-group">
              <label for="nomeProdotto">Nome Prodotto:</label>
              <input type="text" name="nomeProdotto" id="nomeProdotto" class="form-control">
            </div>
            <div class="form-group">
              <label for="tipologia">Tipologia:</label>
              <input type="text" name="tipologia" id="tipologia" class="form-control">
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <input type="text" name="descrizione" id="descrizione" class="form-control">
              </div>
              <div class="form-group">
                <label for="quantita">Quantit√†:</label>
                <input type="number" name="quantita" id="quantita" class="form-control">
              </div>
              <div class="form-group">
                <label for="prezzo">Prezzo</label>
                <input type="number" name="prezzo" id="prezzo" class="form-control">
              </div>
            <button type="submit" class="btn btn-primary" id="aggiungiProdotto" name="aggiungiProdotto">Aggiungi</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
 
{% endblock %}
